<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra: Latające Wyspy - Zniszcz Flagę</title>
    <style>
        body { background: #222; color: #fff; margin: 0; overflow: hidden; }
        canvas { display: block; margin: 0 auto; background: #87ceeb; }
        #info { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="info">
        <b>Sterowanie:</b> <br>
        Gracz 1: W - skok, A/D - ruch, E - atak mieczem<br>
        Gracz 2: Strzałki - ruch/skok, Ukośnik (/) - atak mieczem<br>
        H - reset gry<br>
        <span id="status"></span>
    </div>
    <canvas id="game" width="900" height="500"></canvas>
    <script src="game.js"></script>
</body>
</html>
